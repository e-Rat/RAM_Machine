<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="Processor">
            <h3>Processor</h3>
            <label for="instruction">Instruction</label>

            <input type="number" name="instruction" id="instruction">
            
            <label for="Argument">Argument</label>
            <input type="number" name="Argument" id="Argument">
        </div>
        <div id="Memory">
            <table id="MemoryTable">
                <tr>
                    <th colspan="3"><h3>Memory</h3></th>
                </tr>
                <tr>
                    <td>Adress</td>
                    <td>Value</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </aside>
    <main>
        <div id="Input">
            <p>Input</p>
            <div id="inputScroll">
                <table id="inputTable">
                    <tr id="headerInRow">
                </table>    
            </div>
        </div>
        <div id="Program">
            <div id="btnContainer">
                <button>Run</button>
                <button onclick="runStep()">Step</button>
                <button>Reset</button>
                <button>Upload Program</button>
                <button >Download Program</button>
            </div>
            <table id="ProgramTable">
                <tr>
                    <th colspan="6">Program</th>
                </tr>
                <tr>
                    <td></td>
                    <td>LN</td>
                    <td>Label</td>
                    <td>Instruction</td>
                    <td>Argument</td>
                    <td></td>
                </tr>
                
            </table>
        </div>
       
        <div id="Output">
            <p>Output</p>
            <div id="outputScroll">
                <table id="outputTable">
                    <tr id="headerRow">
                </table>    
            </div>
        </div>
    </main>
    <script src="functions.js" defer></script>
    <script src="script.js" defer></script>
    <script src="display.js" defer></script>
</body>
</html>
