<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="Processor">
            <h3>Processor</h3>
            <label for="instruction">Instruction</label>
            <input type="number" name="instruction" id="instruction">
            <br>
            <label for="Argument">Argument</label>
            <input type="number" name="Argument" id="Argument">
        </div>
        <div id="Memory">
            <table>
                <tr>
                    <th colspan="3"><h3>Memory</h3></th>
                </tr>
                <tr>
                    <td>Adress</td>
                    <td>Value</td>
                    <td></td>
                </tr>
                <tr>
                    <td>0</td>
                    <td><input type="number" id="value0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="number" id="value1"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </aside>
    <main>
        <div id="Input">
            <table>
                <tr>
                    <th colspan="3">Input</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><input type="number" id="input1"></td>
                    <td><input type="number" id="input2"></td>
                    <td><input type="number" id="input3"></td>
                </tr>
            </table>
        </div>
        <div id="Program">
            <button>Run</button>
            <button onclick="runStep()">Step</button>
            <button>Reset</button>
            <button>Upload Program</button>
            <button >Download Program</button>
            <table id="ProgramTable">
                <tr>
                    <th colspan="6">Program</th>
                </tr>
                <tr>
                    <td></td>
                    <td>LN</td>
                    <td>Label</td>
                    <td>Instruction</td>
                    <td>Argument</td>
                    <td></td>
                </tr>
                <tr id="row0">
                    <td></td>
                    <td>0</td>
                    <td><input type="text"></td>
                    <td>
                        <select id="instruction0">
                            <option value="STORE">STORE</option>
                            <option value="LOAD">LOAD </option>
                            <option value="READ">READ</option>
                            <option value="WRITE">WRITE</option>
                            <option value="ADD">ADD</option>
                            <option value="SUB">SUB</option>
                            <option value="MULT">MULT</option>
                            <option value="DIV">DIV</option>
                            <option value="JUMP">JUMP</option>
                            <option value="JZERO">JZERO</option>
                            <option value="JGTZ">JGTZ</option>
                            <option value="HALT">HALT</option>
                        </select>
                    </td>
                    <td><input type="text"></td>
                    <td></td>
                </tr>
                <tr id="row1">
                    <td></td>
                    <td>1</td>
                    <td><input type="text"></td>
                    <td>
                        <select>
                            <option value="STORE">STORE</option>
                            <option value="LOAD">LOAD </option>
                            <option value="READ">READ</option>
                            <option value="WRITE">WRITE</option>
                            <option value="ADD">ADD</option>
                            <option value="SUB">SUB</option>
                            <option value="MULT">MULT</option>
                            <option value="DIV">DIV</option>
                            <option value="JUMP">JUMP</option>
                            <option value="JZERO">JZERO</option>
                            <option value="JGTZ">JGTZ</option>
                            <option value="HALT">HALT</option>
                        </select>
                    </td>
                    <td><input type="text"></td>
                    <td></td>
                </tr>
                
            </table>
        </div>
        <div id="Output">
            <table>
                <tr>
                    <th colspan="3">Output</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><input type="number" id="output1"></td>
                    <td><input type="number" id="output2"></td>
                    <td><input type="number" id="output3"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
